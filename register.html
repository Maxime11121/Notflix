<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NotFlix Ultra</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">NOTFLIX</div>
            <h1>Create Account</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required minlength="3">
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required minlength="6">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                
                <div class="password-strength" id="passwordStrength"></div>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="signup-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
        
        <div class="auth-background"></div>
    </div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('passwordStrength');
        
        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            const levels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            const colors = ['#e74c3c', '#e67e22', '#f39c12', '#2ecc71', '#27ae60'];
            
            strengthIndicator.textContent = `Password strength: ${levels[strength - 1] || ''}`;
            strengthIndicator.style.color = colors[strength - 1] || '#999';
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            }
        });
        
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
    
    <style>
        .password-strength {
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .checkbox-label {
            display: block;
            margin: 20px 0;
            font-size: 14px;
            color: #b3b3b3;
        }
        
        .checkbox-label input {
            margin-right: 8px;
        }
        
        .checkbox-label a {
            color: #e50914;
            text-decoration: none;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
