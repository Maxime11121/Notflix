<!DOCTYPE html>
<html>
<head>
    <title>Test TMDB API</title>
</head>
<body style="background: #141414; color: white; padding: 50px; font-family: Arial;">
    <h1 style="color: #e50914;">Testing TMDB API</h1>
    <button onclick="testAPI()" style="padding: 15px 30px; background: #e50914; border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 18px;">
        Test Connection
    </button>
    <pre id="result" style="background: #000; padding: 20px; margin-top: 20px; border-radius: 8px; max-height: 500px; overflow: auto;"></pre>
    
    <script>
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
                const data = await response.json();
                
                result.textContent = `✅ SUCCESS!\n\nLoaded ${data.results.length} movies:\n\n`;
                
                data.results.slice(0, 5).forEach(movie => {
                    result.textContent += `- ${movie.title || movie.name}\n`;
                });
                
                result.textContent += '\n✅ API is working! Your site should load movies.';
                
            } catch (error) {
                result.textContent = `❌ ERROR:\n\n${error.message}\n\nCheck your internet connection.`;
            }
        }
    </script>
</body>
</html>
